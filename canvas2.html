<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
</canvas>
<script>
let canvas = document.getElementById("myCanvas");
let cxt = canvas.getContext("2d");

cxt.beginPath();
cxt.arc(200, 200, 100, 0.9 * Math.PI, 2.1* Math.PI, true);
cxt.lineWidth = 15; 
cxt.strokeStyle = "red"; 
cxt.stroke();

cxt.beginPath();
cxt.arc(400, 400, 100, 0, Math.PI*2, false); 
cxt.closePath(); 
cxt.fillStyle="red";
cxt.fill(); 

cxt.beginPath();
cxt.ellipse(100, 100, 50, 75, Math.PI*0.5, 0, 2 * Math.PI);
cxt.closePath();
cxt.fillStyle="blue";
cxt.fill(); 
cxt.lineWidth = 15;
cxt.strokeStyle = "red";
cxt.stroke();

cxt.beginPath();
cxt.moveTo(188, 150);
cxt.quadraticCurveTo(288, 0, 388, 150);
cxt.lineWidth = 10;

cxt.strokeStyle = "black";
cxt.stroke();

</body>
